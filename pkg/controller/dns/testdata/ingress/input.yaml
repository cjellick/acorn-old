kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: con1
  namespace: app-created-namespace
  labels:
    "acorn.io/app-namespace": "app-namespace"
    "acorn.io/app-name": "app-name"
    "acorn.io/container-name": "con1"
    "acorn.io/managed": "true"
  annotations:
    # Note the absence of acorn.io/dns-hash
    acorn.io/container-name: con1
    acorn.io/hostnames: "con1.app-name.app-namespace.test.on-acorn.io"
    acorn.io/port-number: "81"
spec:
  rules:
    - host: con1.app-name.app-namespace.test.on-acorn.io
      http:
        paths:
          - backend:
              service:
                name: con1
                port:
                  number: 80
            path: /
            pathType: Prefix
status:
  loadBalancer:
    ingress:
      - ip: 127.0.0.2
